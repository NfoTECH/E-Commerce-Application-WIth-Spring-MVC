<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="ISO-8859-1">
    <title>NfoTECH Electronics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="card-header my-3">All Products</div>
            <div class="row">
                <div class="col-md-3 my-3" th:each="product : ${displayProducts}">
                    <div class="card w-100" style="width: 18rem">
                        <img src="../static/images" th:src="@{${'images/'+ product.getImage()}}" class="card-img-top h-100" alt="Card images cap" />
                        <div class="card-body">

                            <h6 class="card-title" th:text="${product.getName()}"></h6>
                            <h5 class="card-title"> <p>Price: $<span th:text="*{product.getPrice()}"></span></p></h5>
<!--                            <a href="#" class="btn btn-primary">Add to cart</a>-->
                            <div class="mt-3 d-flex justify-content-xl-center">
                                <a th:href="@{'/addToCart/' + ${product.getName()}}" class="btn btn-red" style= 'color: #d63384'>Add to Cart</a>
                                <button type="button" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-thumbs-up"></span> Like
                                </button>
                                <a href="" class="mx-3 btn btn-primary">Buy Now</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>
</div>
<!--    <h3><a th:href="@{/users}">List of Users</a></h3>-->
</body>
</html>
