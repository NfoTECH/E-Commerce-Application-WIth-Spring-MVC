<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Admin Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-5">
    <h2>Product List</h2><br>
    <a th:href="new" class="btn btn-primary btn-sm mb-3">Create New Product </a><br>
<!--    <a th:href="" class="btn btn-primary btn-sm mb-3">Back</a><br>-->

    <table border="1" class="table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>Product Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>

            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}">Product Id</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.category}">Category</td>
            <td th:text="${product.price}">Price</td>
            <td th:text="${product.quantity}">Quantity</td>
            <td>
                <!--            <td th:text="${product.action}">Product Price</td>-->
                <a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="new" class="btn btn-primary btn-sm mb-3">Create New Product </a>
</div>
</body>

</html>
